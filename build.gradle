apply from: "gradle/libraries.gradle"
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'groovy'

group='be.janbols'

sourceCompatibility = 1.6
targetCompatibility = 1.6

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


repositories {
    mavenLocal()
    mavenCentral()
}


configurations.compile.transitive = true

dependencies {
    compile libs.spring.base
    compile libs.logging
    groovy libs.groovy
    compile libs.spock
    compile libs.spring.test
    compile libs.dbunit
    compile libs.spring.jdbc
    compile libs.jodatime
    testCompile libs.h2
    testCompile libs.spock
    testCompile libs.datasource
}
