ext {
    springVersion = '3.1.1.RELEASE'
    slf4jVersion = '1.6.4'
    logbackVersion = '1.0.3'
    spockVersion = '0.5-groovy-1.8'

    libs = [
            spring: [
                    base: [
                            "org.springframework:spring-context:$springVersion"
                            , "org.springframework:spring-beans:$springVersion"
                            , "org.springframework:spring-core:$springVersion"
                    ]
                    , tx: [
                            "org.springframework:spring-orm:$springVersion"
                            , "org.springframework:spring-tx:$springVersion"
                            , "org.springframework:spring-jdbc:$springVersion"
                    ]
                    , jdbc: "org.springframework:spring-jdbc:$springVersion"
                    , test: "org.springframework:spring-test:$springVersion"
            ]
            , groovy: 'org.codehaus.groovy:groovy-all:1.8.6'

            , h2: 'com.h2database:h2:1.3.166'

            , datasource: "org.apache.tomcat:tomcat-jdbc:7.0.27"


            , spock: [
                    "org.spockframework:spock-core:$spockVersion"
                    , "org.spockframework:spock-spring:$spockVersion"
            ]
            , dbunit: "org.dbunit:dbunit:2.4.8",

            logging: [
                    "org.slf4j:slf4j-api:$slf4jVersion"
                    , "org.slf4j:jcl-over-slf4j:$slf4jVersion"
                    , "ch.qos.logback:logback-core:$logbackVersion"
                    , "ch.qos.logback:logback-classic:$logbackVersion"
            ],
            jodatime: [
                    "joda-time:joda-time:2.1"
            ]

    ]
}
